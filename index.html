<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>My Favourite Movies </title>
</head>
<body>
    <div class="container">
        <h1>My Favourite Movies</h1>
        <div class="series" id="series">
            <button class="movies">Series</button>
            
            <ul >
                <li class="list-item">Prison Break</li>
                <li class="list-item">Blacklist</li>
                <li class="list-item">Money Heist</li>
                <li class="list-item">24 Legacy</li>
                <li class="list-item">24 Seasons</li>
                <li class="list-item">The Catch</li>
            </ul>
        </div>
        <div class="single-movies" id="single-movies">
            <button class="movies">Single Movies </button>
            
            <ul >
                <li class="list-item">What Happened To Monday</li>
                <li class="list-item">Peppermint</li>
                <li class="list-item">The Intruder</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
